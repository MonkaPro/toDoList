<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"</link>
    <link rel="stylesheet" href="mine.css"</link>
</head>
<body>
    <div class="todo">
        <div class="header">
            <h1>ToDo List</h1>
            
            <input type="text" class="todoInput" placeholder="Wpisz treść zadania..."/>
            <button class="addBtn">Add</button>
        </div>
        <div class="todoList">
            <h3>Lista zadań:</h3>
            <p class="alertInfo">Brak zadań na liście.</p>
            <ul>
               
            </ul>
        </div>
    </div>
    
    <div class="popup">
        <h3>Edytuj zadanie:</h3>
        <div class="popupBody">
            <p class="popupInfo"></p>
            <input type="text" class="popupInput" placeholder="Wprowadź nową treść zadania..."></input>
            <button class="popupBtn accept">Zatwierdź</button>
            <button class="popupBtn cancel">Anuluj</button>
        </div>
    </div>
    
<script src="mine2.js"></script>
</body>
</html>
